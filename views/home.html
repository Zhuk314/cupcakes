<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Cupcakes</title>
</head>
<body>
    <div class="container">
        <h1>Cupcake Fundraiser</h1>
        <form action="#" method="post" class="form-horizontal">

            <h2>Your Name</h2>
            <input class="form-control" type="text" name="name" id="name">
            <check if="{{ isset(@errors['name']) }}">
                <span class="err">{{ @errors['name'] }}</span>
            </check>

            <h2>Cupcake flavors:</h2>
            <repeat group="{{ @cupcakes }}"
                    key="{{ @key }}"
                    value="{{ @value }}">
                <label>
                    <input type="checkbox" name="cups[]"
                           id="{{ @key }}" value="{{ @key }}">
                    {{ ucfirst(@value) }}
                    </input>
                </label><br>
            </repeat>
            <check if="{{ isset(@errors['cups']) }}">
                <span class="err">{{ @errors['cups'] }}</span> <br>
            </check>

            <div class="col-xs-3 btn btn-success">
                <input class="form-control btn btn-default"
                       type="submit" value="Next">
            </div>
        </form>
    </div>

</body>
</html>
