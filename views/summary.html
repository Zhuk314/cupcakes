<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Summary</title>
</head>
<body>
<div class="container">
    <div class="text-center"><h1>Summary</h1></div>

    <h4>Thank you, {{ @SESSION.name }}, for your order!</h4>

    <h6>Order summary:</h6>
    <ul>
        <repeat group="{{ @SESSION.cups }}"
                value="{{ @value }}">
            <li>{{ @value }}</li>
        </repeat>
    </ul>

    <h6>Order total: <span>${{ number_format(@SESSION.total, 2) }}</span></h6>
</div>

</body>
</html>
